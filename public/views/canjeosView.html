<div layout="row">
  <div flex="10" hide-sm hide-xs>
   [flex="10"]
  </div>

   <div flex layout-padding >

	  <md-content class="md-padding" layout-xs="column" layout="row">

	  <!-- column de 2! -->
	    <div flex-xs flex-gt-xs="50" layout="column">
	   
		 <md-card>
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">Card with image</span>
	            <span class="md-subhead">Small</span>
	          </md-card-title-text>
	          <md-card-title-media>
	            <div class="md-media-lg card-media"></div>
	          </md-card-title-media>
	        </md-card-title>
	        <md-card-actions layout="row" layout-align="end center">
	          <md-button class="md-fab md-mini md-accent" aria-label="Eat cake">
				  <md-icon>edit</md-icon>
			  </md-button>
			  <md-button class="md-fab md-mini md-warn" aria-label="Eat cake">
				  <md-icon>delete</md-icon>
			  </md-button>
	        </md-card-actions>
	      </md-card>


	    </div>
	    <!-- column de 2! -->

	    <!-- contenedor de 2 -->
	    <div flex-xs flex-gt-xs="50" layout="column">
	      
	      <md-card>
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">Card with image</span>
	            <span class="md-subhead">Small</span>
	          </md-card-title-text>
	          <md-card-title-media>
	            <div class="md-media-sm card-media"></div>
	          </md-card-title-media>
	        </md-card-title>
	        <md-card-actions layout="row" layout-align="end center">
	          <md-button>Action 1</md-button>
	          <md-button>Action 2</md-button>
	        </md-card-actions>
	      </md-card>

	      <md-card>
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">Card with image</span>
	            <span class="md-subhead">Medium</span>
	          </md-card-title-text>
	          <md-card-title-media>
	            <div class="md-media-md card-media"></div>
	          </md-card-title-media>
	        </md-card-title>
	        <md-card-actions layout="row" layout-align="end center">
	          <md-button>Action 1</md-button>
	          <md-button>Action 2</md-button>
	        </md-card-actions>
	      </md-card>

	      
	    </div>
		<!-- contenedor de 2 -->
	  </md-content>  

	</div>
  <div flex="10" hide-sm hide-xs>
	[ flex="10"]
   </div>
</div>

<md-button class="md-fab md-primary" aria-label="Eat cake" id="fixedbutton" >
  <md-icon>add</md-icon>
</md-button>
